specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FiatTokenProxy
    network: mainnet
    source:
      address: "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48"
      abi: USDC
      startBlock: 20000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
      abis:
        - name: USDC
          file: ./abis/USDC.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/usdc.ts
